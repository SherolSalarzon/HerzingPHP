<!DOCTYPE html>
<html>
<head>
  <style>
    /* Add some style for the navigation bar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: white;
      height: 60px;
    }

    /* Style the navigation links */
    nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      margin: 0 20px;
    }

    /* Style the login and register buttons */
    nav .btn {
      background-color: #fff;
      color: #333;
      border: none;
      outline: none;
      cursor: pointer;
      font-size: 14px;
      padding: 10px 20px;
      border-radius: 4px;
    }

    /* Add hover effect for the buttons */
    nav .btn:hover {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <nav>
    <!-- Add the navigation links -->
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>

    <!-- Add the login and register buttons -->
    <div>
      <button class="btn">Login</button>
      <button class="btn">Register</button>
    </div>
  </nav>

  <!-- Add some content for the website -->
  <h1>Welcome to my website!</h1>
</body>
</html>
