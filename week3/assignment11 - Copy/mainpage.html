    /* Add some styling for the page elements */
    body {
      background-color: #f2f2f2;

    }

    .container {
      max-width: 800px;

      padding: 20px;
    }

    /* Add some basic styling for the buttons */
    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Add some styling for the navigation bar */
    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar button {
      float: right;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .navbar button:hover {
      background-color: #ddd;
      color: black;
    }

    /* Add some styling for the table */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
